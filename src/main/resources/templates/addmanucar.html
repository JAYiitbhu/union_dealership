<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Manufacturer Car</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #444;
            padding: 50px;
        }

        h1 {
            text-align: center;
            color: #388E3C;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        /* Container for form and buttons */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border: 1px solid #e1e1e1;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 40px;
        }

        button, a {
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }

        button:hover, a:hover {
            transform: scale(1.05);
        }

        .add-new-btn {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }

        .add-existing-btn {
            background-color: #2196F3;
            color: white;
            border: 1px solid #2196F3;
        }

        .go-back {
            text-decoration: none;
            color: #2196F3;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .go-back:hover {
            text-decoration: underline;
        }

        /* Button Container: Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            button, a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Choose an Option</h1>
    
    <!-- Go Back Button -->
    <a href="/admin" class="go-back">Go Back</a>

    <!-- Container for Options -->
    <div class="container">
        <div class="btn-container">
            <!-- Add New Car Button -->
            <a href="#" th:href="@{/addnewcar}" class="add-new-btn">Add New Car</a>

            <!-- Add Existing Car Button -->
            <a href="#" th:href="@{/addexistingcar}" class="add-existing-btn">Add Existing Car</a>
        </div>
    </div>
</body>
</html>
