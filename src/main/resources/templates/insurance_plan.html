<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insurance Plans</title>
    <style>
        /* Embedded CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .plans-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .plans-table th, .plans-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .plans-table th {
            background-color: #4CAF50;
            color: white;
        }

        .plans-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .plans-table tr:hover {
            background-color: #ddd;
        }

        .select-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        .select-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Insurance Plans</h1>
        
        <table class="plans-table">
            <thead>
                <tr>
                    <th>Plan ID</th>
                    <th>Plan Name</th>
                    <th>Coverage Amount</th>
                    <th>Deductible</th>
                    <th>Premium Amount</th>
                    <th>Frequency</th>
                    <th>Select Plan</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plan : ${i}">
                    <td th:text="${plan.planId}"></td>
                    <td th:text="${plan.planName}"></td>
                    <td th:text="${plan.coverageAmt}"></td>
                    <td th:text="${plan.deductible}"></td>
                    <td th:text="${plan.premiumAmt}"></td>
                    <td th:text="${plan.frequency}"></td>
                    <td>
                        <form th:action="@{/insurance}" method="post">
                            <input type="hidden" th:name="planId" th:value="${plan.planId}" />
                            <input type="hidden" th:name="carId" th:value="${carId}" />
                            <button type="submit" class="select-btn">Select</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
