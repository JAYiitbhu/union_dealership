<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <link rel="stylesheet" href="/css/info.css">
</head>
<style>
    .alert {
        width: 100%;
        padding: 15px;
        background-color: red;
        color: white;
        margin-top: 20px;
        border-radius: 4px;
        text-align: center;
    }
    .customer-emails {
        margin-top: 20px;
    }
    .customer-emails p {
        font-weight: bold;
        font-size: 1.1em;
        margin-bottom: 10px;
    }
    .customer-emails ul {
        list-style-type: none;
        padding: 0;
    }
    .customer-emails li {
        background-color: #f0f0f0;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        color: #333;
        font-size: 1em;
    }
</style>
<body>
    <header>
        <div class="logo">
            <h1>Car Services</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/buy">Buy</a></li>
                <li><a th:href="@{/addcar}">Add Car</a></li>
                <li><a th:href="@{/listcar}">Your Cars</a></li>
                <li><a th:href="@{/paymentdue}">Payment Due</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <div th:if="${msg}" class="alert" th:text="${msg}"></div>
    
    <div class="container">
        <h1>Customer Details</h1>

        <div class="customer-details">
            <p><strong>First Name:</strong> <span th:text="${userdetails.firstName}"></span></p>
            <p><strong>Middle Name:</strong> <span th:text="${userdetails.middleName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${userdetails.lastName}"></span></p>
            <p><strong>License No:</strong> <span th:text="${userdetails.license}"></span></p>
            <p><strong>Mobile No:</strong> <span th:text="${userdetails.phoneNo}"></span></p>
            <p><strong>Address:</strong> <span th:text="${userdetails.houseNo} + ', ' + ${userdetails.street} + ', ' + ${userdetails.city} + ', ' + ${userdetails.state}"></span></p>
            <p><strong>Aadhar No:</strong> <span th:text="${userdetails.aadharNo}"></span></p>
        </div>

        <!-- Email List Section -->
        <div class="customer-emails">
            <p>Email(s):</p>
            <ul>
                <li th:each="email : ${email}" th:text="${email}"></li>
            </ul>
        </div>

        <div class="actions">
            <a th:href="@{/edit/info}" class="btn">Edit Details</a>
            <a th:href="@{/delete/info}" class="btn">Delete your Account</a>
            <a th:href="@{/previoustransactions}" class="btn">View Previous Transactions</a>
        </div>
    </div>
</body>
</html>
