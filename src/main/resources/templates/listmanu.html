<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manufacturer List</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        .back-btn {
            background-color: #007bff; /* Blue */
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-link {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Manufacturer List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Location</th>
                <th>Phone Numbers</th>
                <th>Emails</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate through the manufacturer list -->
            <tr th:each="manufacturer : ${m}">
                <td th:text="${manufacturer.manuId}"></td>
                <td th:text="${manufacturer.firstName}"></td>
                <td th:text="${manufacturer.middleName}"></td>
                <td th:text="${manufacturer.lastName}"></td>
                <td th:text="${manufacturer.location}"></td>
                <td>
                    <form th:action="@{/manufacturer/phoneno}" method="post" style="display:inline;">
                        <input type="hidden" name="manuId" th:value="${manufacturer.manuId}" />
                        <button type="submit" class="btn-link">Phone Numbers</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/manufacturer/email}" method="post" style="display:inline;">
                        <input type="hidden" name="manuId" th:value="${manufacturer.manuId}" />
                        <button type="submit" class="btn-link">Emails</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/admin" class="back-btn">Go Back</a>
</div>

</body>
</html>
