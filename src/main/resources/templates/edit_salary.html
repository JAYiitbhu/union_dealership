<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Salary</title>
    <style>
        /* CSS Styling for the Edit Salary Page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f6f9;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Salary</h2>
        
        <!-- Salary Update Form -->
        <form th:action="@{/employees/update-salary}" method="post">
            <!-- Request Parameter for Employee ID -->
            <input type="hidden" name="empId" th:value="${empId}" />
            <div class="form-group">
                <label for="salary">New Salary:</label>
                <input type="number" id="salary" name="salary" min="0" required placeholder="Enter new salary">
            </div>
            
            <button type="submit">Update Salary</button>
        </form>
    </div>
</body>
</html>
