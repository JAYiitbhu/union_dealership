<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="file"],
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        button {
            background-color: #6c63ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5753d9;
        }

        .file-input {
            background-color: #f9f9f9;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Add Car</h1>

    <form th:action="@{/addcar/{id}(id=${car.customerId})}" th:object="${car}" method="post" enctype="multipart/form-data">
        <!-- Car ID (cid) -->
        <label for="cid">Car ID</label>
        <input type="hidden" id="cid" th:field="*{cid}" placeholder="Enter Car ID" required />

        <!-- VIN (Vehicle Identification Number) -->
        <label for="vin">VIN</label>
        <input type="text" id="vin" th:field="*{vin}" placeholder="Enter Vehicle Identification Number" required />

        <!-- Proof Document (LONGBLOB) -->
        <label for="proof">Proof Document (Upload)</label>
        <input type="file" id="proof" name="proo" class="file-input" required />

        <!-- Customer ID -->
        <!-- <label for="customerId">Customer ID</label>
        <input type="number" id="customerId" th:field="*{customerId}" placeholder="Enter Customer ID" required /> -->

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
