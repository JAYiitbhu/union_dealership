<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track Order</title>
    <link rel="stylesheet" href="/css/catalog.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 20px;
    }
    .table th, .table td {
        text-align: center;
    }
    .status-in-progress {
        background-color: #cce5ff;
    }
    .status-rejected {
        background-color: #f8d7da;
    }
    .view-details {
        color: #007bff;
        text-decoration: underline;
        cursor: pointer;
    }
    .view-details:hover {
        text-decoration: none;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Car Shop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/buy}">Car Catalogue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/track-order}">Track Order</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-4">Track Your Orders</h1>

        <h2>In-Progress Orders</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sell Request ID</th>
                    <th>Model ID</th>

                    <th>Date Requested</th>
                  
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${s1}">
                    <td th:text="${order.sellReqId}"></td>
                    <td>
                        <form th:action="@{/model-det}" method="post" style="display:inline;">
                            <input type="hidden" name="modelId" th:value="${order.modelId}" />
                            <button type="submit" class="view-details" style="border:none; background:none; color:inherit; cursor:pointer; padding:0;" th:text="${order.modelId}"></button>
                        </form>
                    </td>
                
                    <td th:text="${#dates.format(order.datePurchased, 'yyyy-MM-dd HH:mm:ss')}"></td>
                 
                </tr>
            </tbody>
        </table>

        <h2>Rejected Orders</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sell Request ID</th>
                    <th>Model ID</th>
                  
                    <th>Employee ID</th>
                    <th>Date Requested</th>
                 
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${s2}">
                    <td th:text="${order.sellReqId}"></td>
                    <td>
                        <form th:action="@{/model-det}" method="post" style="display:inline;">
                            <input type="hidden" name="modelId" th:value="${order.modelId}" />
                            <button type="submit" class="view-details" style="border:none; background:none; color:inherit; cursor:pointer; padding:0;" th:text="${order.modelId}"></button>
                        </form>
                    </td>
                    
                    <td>
                        <form th:action="@{/emp_det}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${order.emplId}" />
                            <button type="submit" class="view-details" style="border:none; background:none; color:inherit; cursor:pointer; padding:0;" th:text="${order.emplId}"></button>
                        </form>
                    </td>
                    
                    <td th:text="${#dates.format(order.datePurchased, 'yyyy-MM-dd HH:mm:ss')}"></td>
                 
                </tr>
            </tbody>
        </table>

        <div class="action-buttons mt-4">
            <a href="/info" class="btn btn-primary">Go Back</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
