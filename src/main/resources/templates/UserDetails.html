<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Details Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">User Details Form</h2>
        <form th:action="@{/userdetails}" th:object="${userDetails}" method="post" class="row g-3">
            <input type="hidden" name="custId" th:value="${userDetails.custId}">
            <input type="hidden" name="username" th:value="${user.username}">
            <input type="hidden" name="password" th:value="${user.password}">
            <input type="hidden" name="role" th:value="${user.role}">
            
            <div class="col-md-6">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="text" id="phoneNo" th:field="*{phoneNo}" class="form-control" placeholder="Enter Phone Number" 
                       pattern="\d{10}" maxlength="10" required title="Phone number must be 10 digits">
            </div>
            
            <div class="col-md-4">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter First Name" required>
            </div>

            <div class="col-md-4">
                <label for="middleName" class="form-label">Middle Name</label>
                <input type="text" id="middleName" th:field="*{middleName}" class="form-control" placeholder="Enter Middle Name">
            </div>

            <div class="col-md-4">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name" required>
            </div>

            <div class="col-md-3">
                <label for="houseNo" class="form-label">House Number</label>
                <input type="text" id="houseNo" th:field="*{houseNo}" class="form-control" placeholder="Enter House Number">
            </div>

            <div class="col-md-9">
                <label for="street" class="form-label">Street</label>
                <input type="text" id="street" th:field="*{street}" class="form-control" placeholder="Enter Street Name" required>
            </div>

            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" th:field="*{city}" class="form-control" placeholder="Enter City" required>
            </div>

            <div class="col-md-6">
                <label for="state" class="form-label">State</label>
                <input type="text" id="state" th:field="*{state}" class="form-control" placeholder="Enter State" required>
            </div>

            <div class="col-md-6">
                <label for="aadharNo" class="form-label">Aadhar Number</label>
                <input type="text" id="aadharNo" th:field="*{aadharNo}" class="form-control" placeholder="Enter Aadhar Number" 
                       pattern="\d{12}" maxlength="12" required title="Aadhar number must be 12 digits">
            </div>

            <div class="col-md-6">
                <label for="license" class="form-label">License Number</label>
                <input type="text" id="license" th:field="*{license}" class="form-control" placeholder="Enter License Number" 
                       pattern="[A-Za-z]{2}\d{13}" maxlength="15" required title="License number must start with 2 letters followed by 13 digits">
            </div>
            
            <div class="col-12">
                <label for="email" class="form-label">Email(s)</label>
                <div id="emailContainer">
                    <div class="input-group mb-3">
                        <input type="email" name="emailList" class="form-control" placeholder="Enter Email" required>
                        <button type="button" class="btn btn-outline-secondary" onclick="addEmailField()">Add Email</button>
                    </div>
                </div>
            </div>


            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to dynamically add email fields -->
  <script>
    function addEmailField() {
        const emailContainer = document.getElementById('emailContainer');

        // Create a new input group for the new email input
        const newEmailDiv = document.createElement('div');
        newEmailDiv.classList.add('input-group', 'mb-3');
        newEmailDiv.innerHTML = `
            <input type="email" name="emailList" class="form-control" placeholder="Enter Email" required>
            <button type="button" class="btn btn-outline-danger" onclick="removeEmailField(this)">Remove</button>
        `;

        // Append the new email input group to the container
        emailContainer.appendChild(newEmailDiv);
    }

    function removeEmailField(button) {
        button.parentElement.remove();
    }
</script>

</body>
</html>
