<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manufacturer Emails</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .back-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
        }
        .back-btn:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Email Addresses</h2>
    <ul class="list-group">
        <li th:each="email : ${e}" class="list-group-item">
            <a th:href="'mailto:' + ${email}" th:text="${email}"></a>
        </li>
    </ul>
    <a href="/manufacturers" class="back-btn">Go Back</a>
</div>

</body>
</html>
