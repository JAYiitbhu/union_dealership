<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Model Details</title>
    <link rel="stylesheet" href="/css/catalog.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 20px;
    }
    .go-back {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
    }
    .go-back:hover {
        background-color: #0056b3;
    }
    .model-details {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
</style>
<body>
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Car Shop</a>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/track-order}">Track Order</a>
                </li>
            </ul>
        </div>

    <div class="container">
        <h1 class="my-4">Model Details</h1>
        
        <div class="model-details">
            <h3 th:text="${c.modelName}">Model Name</h3>
            <p><strong>Model ID:</strong> <span th:text="${c.modelId}"></span></p>
            <p><strong>Mileage:</strong> <span th:text="${c.mileage} + ' km'"></span></p>
            <p><strong>Engine Type:</strong> <span th:text="${c.engineType}"></span></p>
            <p><strong>Price:</strong> <span th:text="${c.price} + ' USD'"></span></p>
            <p><strong>Manufacture Year:</strong> <span th:text="${c.manufactureYear}"></span></p>
    
        </div>

        <button class="go-back" onclick="history.back()">Go Back</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
