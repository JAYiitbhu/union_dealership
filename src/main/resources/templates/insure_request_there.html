<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insurance Request Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .message {
            color: #e67e22;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .plan-details {
            text-align: left;
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            background-color: #eaf4fc;
            border-left: 5px solid #007bff;
            width: 80%;
        }

        .plan-details h2 {
            font-size: 18px;
            color: #007bff;
        }

        .plan-details p {
            color: #555;
            margin: 5px 0;
        }

        .plan-details .label {
            font-weight: bold;
            color: #333;
        }

        .take-back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            color: white;
            background-color: #e74c3c;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .take-back-link:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insurance Request Status</h1>
        <p class="message">This request is already in queue.</p>
        
        <!-- Insurance Plan Details Section -->
        <div class="plan-details">
            <h2>Requested Insurance Plan Details</h2>
            <p><span class="label">Plan ID:</span> <span th:text="${plan.planId}"></span></p>
            <p><span class="label">Plan Name:</span> <span th:text="${plan.planName}"></span></p>
            <p><span class="label">Coverage Amount:</span> <span th:text="${plan.coverageAmt}"></span></p>
            <p><span class="label">Deductible:</span> <span th:text="${plan.deductible}"></span></p>
            <p><span class="label">Premium Amount:</span> <span th:text="${plan.premiumAmt}"></span></p>
            <p><span class="label">Frequency:</span> <span th:text="${plan.frequency}"></span></p>
        </div>

        <!-- Take Back Request Link -->
        <a th:href="@{/cancel-request(carId=${carId})}" class="take-back-link">Take Back Request</a>
    </div>
</body>
</html>
